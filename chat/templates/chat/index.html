<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot - Gemini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            min-height: 600px;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 5px;
        }

        .user-message .message-content {
            background: #667eea;
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 5px 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .bot-message {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
        }

        .bot-message .message-content {
            background: white;
            color: #333;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 5px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 3px solid #667eea;
        }

        .chat-input {
            background: white;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .text-input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .text-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 100px;
        }

        .text-input:focus {
            border-color: #667eea;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 16px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: #667eea;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #667eea;
            color: white;
        }

        .file-input {
            display: none;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            height: 50px;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c62828;
        }

        .file-preview {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 90vh;
                border-radius: 15px;
            }
            
            .input-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .user-message .message-content,
            .bot-message .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ðŸ¤– AI Chat Bot</h2>
            <p>qstly
            </p>
        </div>

        <div class="chat-messages" id="chatMessages">
            {% if error_message %}
                <div class="error-message">
                    {{ error_message }}
                </div>
            {% endif %}

            {% for msg in messages %}
                <div class="message">
                    <div class="user-message">
                        <div class="message-content">
                            {{ msg.user_message }}
                        </div>
                    </div>
                    <div class="bot-message">
                        <div class="message-content">
                            {{ msg.bot_response|linebreaks }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="chat-input">
            <form method="post" enctype="multipart/form-data" class="input-container" id="chatForm">
                {% csrf_token %}
                
                <div class="text-input-group">
                    <textarea 
                        name="message" 
                        class="text-input" 
                        placeholder="Type your message here..." 
                        id="messageInput"
                        rows="1"
                    ></textarea>
                    
                    <label for="imageInput" class="file-input-label" id="fileLabel">
                        ðŸ“Ž Upload Image (Optional)
                    </label>
                    <input 
                        type="file" 
                        name="image" 
                        class="file-input" 
                        id="imageInput"
                        accept="image/*"
                    />
                    <div class="file-preview" id="filePreview"></div>
                </div>

                <button type="submit" class="send-button">
                    Send ðŸš€
                </button>
            </form>
        </div>
    </div>

    <script>
        // Auto-resize textarea
        const textarea = document.getElementById('messageInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // File input preview
        const fileInput = document.getElementById('imageInput');
        const fileLabel = document.getElementById('fileLabel');
        const filePreview = document.getElementById('filePreview');

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                const fileName = this.files[0].name;
                fileLabel.textContent = 'âœ… Image Selected';
                filePreview.textContent = `Selected: ${fileName}`;
            } else {
                fileLabel.textContent = 'ðŸ“Ž Upload Image (Optional)';
                filePreview.textContent = '';
            }
        });

        // Auto-scroll to bottom
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Scroll to bottom on page load
        window.addEventListener('load', scrollToBottom);

        // Handle form submission
       const form = document.getElementById('chatForm');
form.addEventListener('submit', function (e) {
    const message = textarea.value.trim();
    const hasFile = fileInput.files.length > 0;

    if (!message && !hasFile) {
        e.preventDefault();
        alert('Please enter a message or upload an image.');
    }
});


        // Enter key to send (Ctrl+Enter for new line)
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.ctrlKey && !e.shiftKey) {
                e.preventDefault();
                form.dispatchEvent(new Event('submit', { bubbles: true }));
            }
        });
    </script>
</body>
</html>
